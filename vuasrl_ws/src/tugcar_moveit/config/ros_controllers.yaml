smart_tugcar:
  controller_list:
    - name: smart_tugcar_joint_controller
      action_ns: follow_joint_trajectory
      default: True
      type: FollowJointTrajectory
      joints:
        - joint1
        - joint2
        - joint3
        - joint4
    - name: smart_tugcar_gripper_controller
      action_ns: follow_joint_trajectory
      default: True
      type: GripperCommand
      joints:
        - gripper

